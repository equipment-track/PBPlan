<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Income and Expenses Tracker</h1>
    </header>
    <main>
        <section id="input-form">
            <h2>Input Income and Expenses</h2>
            <form id="transaction-form">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <button type="button" onclick="addTransaction()">Add Transaction</button>
            </form>
            <div id="result"></div>
        </section>
        <section id="charts">
            <h2>Visualize Transactions</h2>
            <select id="time-period" onchange="updateChart()">
                <option value="today">Today</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <canvas id="pieChart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Income and Expenses Tracker</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
