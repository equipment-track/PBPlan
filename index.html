<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Income & Expense Tracker</h1>
    </header>
    <nav>
        <button onclick="showTab('dashboard')">Dashboard</button>
        <button onclick="showTab('transaction-input')">Add Transaction</button>
        <button onclick="showTab('records')">Records</button>
        <button onclick="showTab('settings')">Settings</button>
    </nav>
    <main>
        <section id="dashboard" class="tab">
            <h2>Dashboard</h2>
            <label for="time-period">Select Time Period:</label>
            <select id="time-period" onchange="updateDashboard()">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <div id="summary">
                <p>Total Income: <span id="total-income"></span></p>
                <p>Total Expenses: <span id="total-expenses"></span></p>
                <p>Balance: <span id="balance"></span></p>
            </div>
            <canvas id="pie-chart"></canvas>
            <label for="currency-toggle">Currency:</label>
            <input type="checkbox" id="currency-toggle" onchange="toggleCurrency()">
        </section>
        <section id="transaction-input" class="tab">
            <h2>Add Transaction</h2>
            <form id="transaction-form" onsubmit="saveTransaction(event)">
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <select id="currency">
                    <option value="QAR">QAR</option>
                    <option value="INR">INR</option>
                </select>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Transport">Transport</option>
                    <option value="Mobile Payment">Mobile Payment</option>
                    <option value="Others">Others</option>
                </select>
                <input type="text" id="custom-category" placeholder="Enter custom category" style="display:none;">
                <input type="number" id="amount" placeholder="Amount">
                <textarea id="notes" placeholder="Notes (optional)"></textarea>
                <input type="text" id="tags" placeholder="Enter tags separated by commas">
                <button type="submit">Save</button>
            </form>
        </section>
        <section id="records" class="tab">
            <h2>Records</h2>
            <select id="filter-period" onchange="filterRecords()">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <input type="date" id="start-date" onchange="filterRecords()">
            <input type="date" id="end-date" onchange="filterRecords()">
            <input type="text" id="filter-keyword" placeholder="Filter by keyword">
            <button onclick="applyFilters()">Apply Filters</button>
            <div id="records-container"></div>
            <button onclick="exportToCSV()">Export to CSV</button>
        </section>
        <section id="settings" class="tab">
            <h2>Settings</h2>
            <form id="settings-form" onsubmit="saveSettings(event)">
                <label for="monthly-target">Monthly Target Expense:</label>
                <input type="number" id="monthly-target" placeholder="Set monthly target">
                <label for="conversion-rate">INR to QAR Conversion Rate:</label>
                <input type="number" id="conversion-rate" placeholder="Set conversion rate" step="0.01">
                <label for="daily-reminder">Daily Reminder Notifications:</label>
                <input type="checkbox" id="daily-reminder">
                <label for="threshold-notification">Threshold Notifications:</label>
                <input type="checkbox" id="threshold-notification">
                <button type="submit">Save Settings</button>
            </form>
            <div id="budgeting-tips">
                <h2>Budgeting Tips</h2>
                <p>Tip: Track your expenses daily to stay on top of your budget.</p>
            </div>
            <div id="recommendations">
                <h2>Recommendations</h2>
                <!-- Personalized recommendations will be dynamically inserted here -->
            </div>
            <div id="savings-goals">
                <input type="number" id="savings-goal" placeholder="Set savings goal">
                <button onclick="setSavingsGoal()">Set Goal</button>
            </div>
            <div id="achievements">
                <h2>Achievements</h2>
                <!-- Achievement badges will be dynamically inserted here -->
            </div>
            <div id="custom-notifications">
                <input type="datetime-local" id="custom-notification-time">
                <input type="text" id="custom-notification-message" placeholder="Notification message">
                <button onclick="setCustomNotification()">Set Notification</button>
            </div>
            <label for="theme-toggle">Dark Mode:</label>
            <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
            <select id="language-selection" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ta">தமிழ்</option>
            </select>
            <select id="currency">
                <option value="QAR">QAR</option>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
            </select>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
