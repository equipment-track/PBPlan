<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation (Tabs) -->
    <div class="navbar">
        <ul>
            <li><a href="javascript:void(0);" class="tablinks" onclick="showTab('Dashboard')">Dashboard</a></li>
            <li><a href="javascript:void(0);" class="tablinks" onclick="showTab('Transaction')">Transaction Input</a></li>
            <li><a href="javascript:void(0);" class="tablinks" onclick="showTab('Records')">Records</a></li>
            <li><a href="javascript:void(0);" class="tablinks" onclick="showTab('Settings')">Settings</a></li>
        </ul>
    </div>

    <div id="Dashboard" class="tabcontent">
        <h1>Budget Tracker</h1>
        <h2>Total Balance: <span id="totalBalance">0</span> QAR</h2>
        <canvas id="pieChart" width="300" height="300"></canvas>
    </div>

    <div id="Transaction" class="tabcontent">
        <h3>Add Transaction</h3>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <select id="currency">
            <option value="QAR">QAR</option>
            <option value="INR">INR</option>
        </select>
        <input type="date" id="date">
        <select id="category" onchange="checkOtherCategory()">
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="otherCategory" placeholder="Enter other category" style="display: none;">
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="addTransaction()">Save Transaction</button>
    </div>

    <div id="Records" class="tabcontent">
        <h3>Transaction History</h3>
        <ul id="transactionList"></ul>
    </div>

    <div id="Settings" class="tabcontent">
        <h3>Settings</h3>
        <input type="number" id="targetValue" placeholder="Enter monthly target">
        <input type="number" id="inrRate" placeholder="Enter INR rate">
        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <script src="tabs.js"></script>
    <script src="dashboard.js"></script>
    <script src="transaction.js"></script>
    <script src="records.js"></script>
    <script src="settings.js"></script>
</body>
</html>
