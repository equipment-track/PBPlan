<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Personal Budget PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1 class="header">Personal Budget</h1>
        <div class="form-container">
            <h2>Enter Transaction</h2>
            <form id="transactionForm">
                <select id="transactionType" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="number" id="amount" placeholder="Amount (QAR)" required />
                <input type="text" id="reason" placeholder="Reason" required />
                <input type="text" id="notes" placeholder="Optional Notes" />
                <select id="currency" required>
                    <option value="QAR">QAR</option>
                    <option value="INR">INR</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <h2>Summary</h2>
        <div id="pieChartContainer">
            <canvas id="pieChart"></canvas>
        </div>

        <div id="targetAmount">
            <h3>This Month's Target: <span id="targetAmountValue">0</span> QAR</h3>
        </div>

        <h3>Select Time Period for Pie Chart:</h3>
        <select id="periodSelector">
            <option value="weekly">This Week</option>
            <option value="monthly">This Month</option>
            <option value="yearly">This Year</option>
        </select>
    </div>

    <script src="app.js"></script>
</body>
</html>
