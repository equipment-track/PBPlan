<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
</head>
<body>

    <div class="dashboard">
        <h1>Budget Tracker</h1>
        <h2>Total Balance: <span id="totalBalance">0</span> <span id="currencyLabel">QAR</span></h2>
        <div class="summary">
            <p>Income: <span id="totalIncome">0</span> <span id="currencyLabelIncome">QAR</span></p>
            <p>Expenses: <span id="totalExpense">0</span> <span id="currencyLabelExpense">QAR</span></p>
        </div>
        
        <canvas id="pieChart" width="300" height="300"></canvas>

        <a href="transactions.html">View Transactions</a>
        <a href="settings.html">Settings</a>
    </div>

    <script src="../script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../service-worker.js');
        }
    </script>

</body>
</html>
