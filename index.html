<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</head>
<body>

    <!-- Navigation Tabs -->
    <div class="nav">
        <button onclick="showTab('dashboard')">Dashboard</button>
        <button onclick="showTab('transaction')">Transaction Input</button>
        <button onclick="showTab('records')">Records</button>
        <button onclick="showTab('settings')">Settings</button>
    </div>

    <!-- Content Sections -->
    <div id="dashboard" class="tab-content">Welcome to the Dashboard</div>
    <div id="transaction" class="tab-content" style="display: none;">This is the Transaction Input Page</div>
    <div id="records" class="tab-content" style="display: none;">Here you can see your Records</div>
    <div id="settings" class="tab-content" style="display: none;">Settings Page</div>

    <script src="script.js"></script>

</body>
</html>
