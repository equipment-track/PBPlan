<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Personal Budget Calculator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#budget">Budget</a></li>
            <li><a href="#reports">Reports</a></li>
        </ul>
    </nav>
    <main>
        <section id="budget">
            <h2>Calculate Your Budget</h2>
            <form id="budget-form">
                <label for="income">Income:</label>
                <input type="number" id="income" required>
                
                <label for="expenses">Expenses:</label>
                <input type="number" id="expenses" required>
                
                <button type="button" onclick="calculateBudget()">Calculate</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Personal Budget Calculator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
