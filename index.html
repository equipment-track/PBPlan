<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Tabs -->
    <div class="nav">
        <button onclick="showTab('dashboard')">Dashboard</button>
        <button onclick="showTab('transaction')">Transaction Input</button>
        <button onclick="showTab('records')">Records</button>
        <button onclick="showTab('settings')">Settings</button>
    </div>

    <!-- Content Sections -->
    <div id="dashboard" class="tab-content">Welcome to the Dashboard</div>
    <div id="transaction" class="tab-content" style="display: none;">
        <h3>Transaction Input</h3>
        <form id="transactionForm">
            <!-- Income/Expense Dropdown -->
            <label for="type">Transaction Type</label>
            <select id="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <br>

            <!-- Currency Dropdown -->
            <label for="currency">Currency</label>
            <select id="currency" required>
                <option value="QAR">QAR</option>
                <option value="INR">INR</option>
            </select>
            <br>

            <!-- Category Dropdown -->
            <label for="category">Category</label>
            <select id="category" onchange="checkOtherCategory()" required>
                <option value="Food">Food</option>
                <option value="Grocery">Grocery</option>
                <option value="Mobile Payment">Mobile Payment</option>
                <option value="Transport">Transport</option>
                <option value="Other">Other</option>
            </select>
            <br>

            <!-- Dynamic input for "Other" category -->
            <input type="text" id="otherCategory" placeholder="Enter other category" style="display: none;">
            <br>

            <!-- Amount Input -->
            <label for="amount">Amount</label>
            <input type="number" id="amount" required placeholder="Enter amount">
            <br>

            <!-- Date Input -->
            <label for="date">Date</label>
            <input type="date" id="date" required>
            <br>

            <!-- Notes Input -->
            <label for="notes">Notes (Optional)</label>
            <input type="text" id="notes" placeholder="Add a note">
            <br>

            <!-- Save Button -->
            <button type="button" onclick="saveTransaction()">Save Transaction</button>
        </form>
        <p id="successMessage" style="display: none; color: green;">Transaction saved successfully!</p>
    </div>
    <div id="records" class="tab-content" style="display: none;">Here you can see your Records</div>
    <div id="settings" class="tab-content" style="display: none;">Settings Page</div>

    <script src="script.js"></script>
</body>
</html>
